<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1", http-equiv="X-UA-Compatible" />
    <meta content="width=device-width", name="viewport" />

    <title>Cash Machine</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
    
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.5/css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//pamparam.net/cashmachine/common/main.css">
</head>
  <body>
    <div id="source" class="well">
      <a href="../" class="back mdi-hardware-keyboard-backspace"></a>
      <h4>
        Ember.js
        <a href="http://emberjs.com/" class="mdi-content-link"></a>
      </h4>
      <p>
        Ember is a JavaScript framework for creating ambitious web applications that eliminates boilerplate and provides a standard application architecture.
      </p>
      <a href="https://github.com/ButuzGOL/cashmachine/tree/master/apps/ember">Source</a>
      <div>
      <h5>
        <strong>Credentials</strong>
      </h5>
      <dl class="dl-horizontal">
        <dt>Card number:</dt>
        <dd>111111111</dd>
        <dt>Card pin:</dt>
        <dd>111</dd>
      </dl>
      </div>
    </div>

    <!-- build:js(app) scripts/components.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/handlebars/handlebars.runtime.js"></script>
    <script src="@@ember"></script>
    <script src="@@ember_data"></script>
    <!-- endbuild -->

    <!-- build:js(app) scripts/plugins.js -->
    <script src="bower_components/jquery.maskedinput/jquery.maskedinput.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/templates.js -->
    <script src="scripts/compiled-templates.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/combined-scripts.js"></script>
    <!-- endbuild -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.js"></script>
    <script src="//pamparam.net/cashmachine/common/jquery-mock-ajax.js"></script>
</body>
</html>
