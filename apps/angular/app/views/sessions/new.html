<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <p class="bg-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</p>
    <form class="form-horizontal" role="form" ng-submit="vm.signin()" novalidate>
      <section ng-show="vm.stage == 0">
        <div class="form-group">
          <label for="number" class="col-sm-4 control-label">Card number</label>
          <div class="col-sm-8">
            <input required="required" type="text" class="form-control" name="number" id="number" ng-model="vm.number" placeholder="" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default pull-right">Next</button>
          </div>
        </div>
      </section>
      <section ng-show="vm.stage == 1">
        <div class="form-group">
          <label for="pin" class="col-sm-4 control-label">Pin</label>
          <div class="col-sm-8">
            <input required="required" type="password" class="form-control" name="pin" id="pin" placeholder="" ng-model="vm.pin" value="" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary pull-right">Submit</button>
            <button type="button" class="btn btn-default" ng-click="vm.reset()">Cancel</button>
          </div>
        </div>
      </section>
    </form>
  </div>
</div>
