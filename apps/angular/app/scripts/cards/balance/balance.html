<h5>Take money</h5>
<div class="col-md-9 col-md-offset-3">
  <card-operation ng-if="vm.operation" operation="vm.operation"></card-operation>
  <section ng-if="!vm.operation">
    <div class="alert alert-danger" ng-show="vm.errorMessage">
      {{vm.errorMessage}}
    </div>
    
    <form class="form-horizontal" role="form" ng-submit="vm.take()">
      <div class="form-group">
        <label for="money" class="col-sm-4 control-label">Amount</label>
        <div class="col-sm-8">
          <input required="required" type="number" class="form-control" name="money" id="money" ng-model="vm.money" placeholder="" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary pull-right">Submit</button>
          <a href="#/" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </form>
  </section>
</div>
